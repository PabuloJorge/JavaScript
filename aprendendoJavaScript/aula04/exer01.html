<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 177);
            color: white;
            font: normal 20pt arial; 
        }

        body h1 {
            color: rgb(245, 245, 57);   /*comentário em CSS*/
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1> <!--Comentario em HTML-->
    <p>Me livrei da maldição :D</p>

        window.alert("Minha primeira mensagem!") //mostra uma mensagem 
        window.confirm("Está gostando de JavaScript?") //mostra uma mensagem, que pode ser confirmada ou não, recebendo true ou false
        window.prompt("Qual é seu nome?") // ler alguma informação e a guarda como STRING
    </script>
</body>

</html>
