<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
</head>
<body>
    <h1>Verificar aprovação do aluno</h1>
    Primeira nota: <input type="number" name="txtn1" id="txtn1">
    Segunda nota: <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Verificar" onclick ="calcularMedia()" onmouseenter="mouseEntra()" onmouseout="mouseSai()" id="botao">
    <div id="res"></div>

    <script>
        var botao = window.document.querySelector('input#botao')
        function mouseEntra(){
            botao.style.background = 'pink'
        }
        function mouseSai(){
            botao.style.background = ''
             
        }

        function calcularMedia(){
        var txtn1 = window.document.querySelector('input#txtn1')
        var txtn2 = window.document.querySelector('input#txtn2')
        var res = window.document.querySelector('div#res')

        var n1 = Number(txtn1.value)
        var n2 = Number(txtn2.value)

        var media = (n1+n2)/2

        if (media >=7 ){
            res.innerHTML = `<p>A média do aluno foi ${media}, portanto está <strong>APROVADO!</strong></p>`
        } else {
            res.innerHTML = `<p>A média do aluno foi ${media}, portanto está <strong>REPROVADO!</strong></p>`
        }









        }
    </script>
</body>
</html>
