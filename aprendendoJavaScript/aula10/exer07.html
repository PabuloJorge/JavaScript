<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 18pt arial;
        }

        input{
            font: normal 18pt arial;
            width: 100px;
        }

        input#botao{
            background: rgb(236, 86, 236);
        }
        
        div#res{
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" onmouseenter="entrar()" onmouseout="sair()" id="botao" >
    <div id="res"> Resultado </div>

    <script>
        function entrar(){
            var botao = window.document.getElementById('botao')
            botao.style.background = 'red'
        }
        function sair(){
            var botao = window.document.querySelector('input#botao')
            botao.style.background = 'black'
            botao.style.color = 'white'
        }
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.style.color = 'red'
            res.innerHTML = `A soma estre os número ${n1} e ${n2} é <strong>${s}</strong>`
        }
    </script>

</body>

</html>
