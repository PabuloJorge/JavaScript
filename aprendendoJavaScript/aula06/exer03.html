<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 177);
            color: white;
            font: normal 20pt arial;
        }

        body h1 {
            color: rgb(245, 245, 57);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição :D</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //convertendo para inteiro

        var n2 = Number.parseInt(window.prompt("Digite um número:"))

        var n3 = Number.parseFloat(window.prompt("Digite um número:")) //convertendo para real

        var n4 = Number(window.prompt("Digite um número:")) //não especificando a conversão, fica a cargo do JS verificar se é um INT ou um FLOAT
        
        var s = n1 + n2 + n3 + n4
       
        window.alert(`A soma entre os números ${n1}, ${n2}, ${n3} e ${n4} é ${s.toString()} ` /*ou String(s)*/ ) // convertendo para real
        
        /*s.length Quantos caracteres a String tem
        s.toUpperCase() Tudo para 'MAIÚSCULAS'
        s.toLowerCase() Tudo para 'minúsculas'*/
        
    </script>
</body>

</html>
